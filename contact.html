<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Apknixy Post</title>
    <style>body{font-family:sans-serif;line-height:1.6;padding:20px;max-width:800px;margin:0 auto;color:#333}h1{color:#2563eb}input,textarea{width:100%;padding:10px;margin:10px 0;border:1px solid #ddd;border-radius:5px;}button{background:#2563eb;color:white;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;}</style>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Have questions? We'd love to hear from you.</p>
    
    <form>
        <label>Name</label>
        <input type="text" placeholder="Your Name">
        
        <label>Email</label>
        <input type="email" placeholder="Your Email">
        
        <label>Message</label>
        <textarea rows="5" placeholder="Write your message..."></textarea>
        
        <button type="button" onclick="alert('Message Sent!')">Send Message</button>
    </form>
    
    <p>Email: support@apknixy.com</p>
</body>
</html>
